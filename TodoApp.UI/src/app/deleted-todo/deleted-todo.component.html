<div class="container">
    <h1>Archived Todos</h1>
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Created Date</th>
                <th scope="col">Completed Date</th>
                <th scope="col">Completed?</th>
                <th scope="col">Deleted Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of todos">
                <td [class.stroke]="todo.isCompleted">{{todo.description}}</td>
                <td>{{todo.createdDate | date: 'MM/dd/yyyy hh:mm:ss a'}}</td>
                <td>{{todo.completedDate | date: 'MM/dd/yyyy hh:mm:ss a'}}</td>
                <td>{{ todo.isCompleted }}</td>
                <td>{{todo.deletedDate | date: 'MM/dd/yyyy hh:mm:ss a'}}</td>
                <td><a [routerLink]="[]" (click)="undoDeleteTodo(todo.id, todo)">Undo</a></td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
